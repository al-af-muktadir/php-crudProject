<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body >


    <div >
       <p class="text-4xl absolute left-[625px] top-[150px] font-bold"> Log IN </p>
        <div style="background-image:url(loginbg.avif);" class="card bg-base-100 w-full max-w-sm absolute left-[500px] top-[200px] shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" id="email" class="input input-bordered" placeholder="Email" required>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" id="password" class="input input-bordered" placeholder="Password" required>
       
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button type="button" class="btn" onclick="validateLogin()">Login</button>
              </div>
              <div id="error-message" class="error"></div>
            </form>

          </div>
        
        </div>
        <script>
          function validateLogin() {
              // Get values from input fields
              const email = document.getElementById("email").value;
              const password = document.getElementById("password").value;
              const errorMessage = document.getElementById("error-message");
      
              // Clear previous error message
              errorMessage.innerText = "";
      
              // Validate credentials
              if (email === "admin@gmail.com" && password === "1234") {
                  window.location.href = "admin.html"; // Redirect to admin page
              } else if (email === "patient@gmail.com" && password === "1234") {
                  window.location.href = "patientForm.php"; // Redirect to patient page
              } else {
                  errorMessage.innerText = "Invalid email or password. Please try again.";
              }
          }
      </script>
</body>
</html>
